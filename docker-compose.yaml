version: '3.5'
services:

  ers-db:
    image: postgres:9.6.9
    container_name: ers-db
    volumes:
      - ./scripts/postgresinit.sql:/docker-entrypoint-initdb.d/postgresinit.sql
    ports:
      - "5434:5432"
    networks:
      - default
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      TZ: "Asia/Novosibirsk"
      PGTZ: "Asia/Novosibirsk"

  evaluation-results-service:
    image: evaluation-results-service
    container_name: evaluation-results-service
    volumes:
      - ./scripts/wait-for-it.sh:/usr/local/bin/wait-for-it.sh
    command: ["/wait-for-it.sh", "ers-db:5432", "--timeout=45", "--", "catalina.sh", "run"]
    environment:
      TZ: "Asia/Novosibirsk"
      SPRING_PROFILES_ACTIVE: "docker"
    ports:
      - "8081:8080"
    networks:
      - default
    depends_on:
      - ers-db

networks:
  default:
    name: app-network
    driver: bridge