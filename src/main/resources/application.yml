spring:
  application:
    name: evaluation-results-service
  ## Datasource properties
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/evaluation_results_storage
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
  liquibase:
    contexts: schema,data
    change-log: classpath:db/liquibase-changelog.xml

web-service-config:
  wsdlConfig:
    portTypeName: EvaluationResultsPort
    locationUri: /ws
    targetNamespace: http://schemas.xmlsoap.org/soap/envelope/
  xsdSchema: evaluation-results.xsd

service-config:
  resultSize: 5

server:
  port: 9443
  ssl:
    enabled: true
    keyStore: classpath:evaluation.jks
    keyAlias: evaluation
    keyStorePassword: evaluation
